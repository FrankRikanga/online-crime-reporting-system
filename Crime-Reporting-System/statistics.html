    <div class="container">
        <h2>Crime Data Analysis</h2>
        <div class="chart-container">
            <canvas id="crimeTypeChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="crimeLocationChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('fetch_crime_data.php');
            const data = await response.json();
            return data;
        }

        function analyzeData(data) {
            const locations = {};
            const crimeTypes = {};

            data.forEach(record => {
                if (locations[record.location]) {
                    locations[record.location].count += 1;
                } else {
                    locations[record.location] = {
                        count: 1
                    };
                }

                if (crimeTypes[record.type_crime]) {
                    crimeTypes[record.type_crime].count += 1;
                } else {
                    crimeTypes[record.type_crime] = {
                        count: 1
                    };
                }
            });

            const locationLabels = Object.keys(locations);
            const locationData = locationLabels.map(location => locations[location].count);
            const crimeTypeLabels = Object.keys(crimeTypes);
            const crimeTypeData = crimeTypeLabels.map(type => crimeTypes[type].count);

            return { locationLabels, locationData, crimeTypeLabels, crimeTypeData };
        }

        function drawCharts(analysis) {
            const ctx1 = document.getElementById('crimeTypeChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: analysis.crimeTypeLabels,
                    datasets: [{
                        label: 'Number of Crimes by Type',
                        data: analysis.crimeTypeData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('crimeLocationChart').getContext('2d');
            new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: analysis.locationLabels,
                    datasets: [{
                        label: 'Number of Crimes by Location',
                        data: analysis.locationData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                }
            });
        }

        fetchData().then(data => {
            const analysis = analyzeData(data);
            drawCharts(analysis);
        });
    </script>
